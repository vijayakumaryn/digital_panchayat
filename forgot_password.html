<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - e-Gram Panchayat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/im18.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h2 {
            text-align: center;
            color: #fffc00;
            font-size: 32px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: floatLogo 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        form {
            width: 350px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0,255,255,0.5);
            animation: glowBorder 2s infinite alternate;
        }

        @keyframes glowBorder {
            0% { border-color: rgba(0,255,255,0.5); }
            50% { border-color: rgba(255,255,0,0.7); }
            100% { border-color: rgba(0,255,255,0.5); }
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0,255,255,0.7);
            outline: none;
            background: rgba(255,255,255,0.2);
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
            pointer-events: none;
            transition: all 0.3s ease;
            background: rgba(0,0,0,0.3);
            padding: 0 5px;
            border-radius: 5px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: #00ffff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00f, #0ff, #00f);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff;
            }
            50% {
                box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #00f, 0 0 50px #0ff;
            }
            100% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff;
            }
        }

        .or-text {
            text-align: center;
            color: #fffc00;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #00ffff;
            text-decoration: none;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #ff0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <form action="forgot_password.php" method="post">
        <div class="logo-container">
            <img src="images/admin14.jpg" alt="Logo">
        </div>
        <h2>Forgot Password</h2>
        
        <div class="form-group">
            <input type="text" name="mobile" id="mobile" placeholder=" " pattern="[0-9]{10}" maxlength="10" required>
            <label for="mobile">Mobile Number</label>
        </div>

        <div class="or-text">OR</div>

        <div class="form-group">
            <input type="text" name="aadhar" id="aadhar" placeholder=" " pattern="[0-9]{12}" maxlength="12" required>
            <label for="aadhar">Aadhar Number</label>
        </div>

        <input type="submit" value="Retrieve Password" name="forgot_password">

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </form>
</body>
</html>
